<!DOCTYPE HTML>
<html>
	<head>
		<title>Result</title>
		<link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css')}}">
	</head>
	<body>
		<center><div class="ex">
			<h2>Result for {{d.last}}, {{d.first}}</h2>
			<hr>
			<h3>Acceptances: {{d.num}}</h3>
				<ul>
				{% for item in d %}
				{% if d[item]=='True' %}
				<li>{{item}}</li>
				{% endif %}
				{% endfor %}
				</ul>
			<h3>Rejections: {{8-d.num}}</h3>
				<ul>
				{% for item in d %}
				{% if d[item]=='False' %}
				<li>{{item}}</li>
				{% endif %}
				{% endfor %}
				</ul>
		</center></div>
	</body>
</html>
