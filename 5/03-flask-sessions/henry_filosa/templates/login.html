<!DOCTYPE html>

<head>
  <title>Login</title>
</head>

<body>
  <p> {% if s.logged %} You are logged in already!  </p>
  <a href="/secret">Check out the secret page</a>
  <form action="/logout">
    <input type="submit" value="Logout">
  </form>

  <p> {% else %} You are not logged in! :( </p> 
<form action="/secret" method="POST" >
  Username: <input type="text" name="username">
  Password: <input type="text" name="password">
  <input type="submit" name="button" value="login">
</form>
{% endif %}
</body>
