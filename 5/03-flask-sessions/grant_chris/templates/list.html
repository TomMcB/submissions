<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Grant HW2: Kinda Blog</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="http://purecss.io/combo/1.18.13?/css/layouts/blog.css">
</head>
<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1 class="brand-title">Chris Grant HW 2</h1>
        <h2 class="brand-tagline">A Blog (kinda) built on Flask</h2>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="pure-button" href="/new">New</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div>
        <div class="posts">
          <h1 class="content-subhead">All Posts</h1>
          {% for post in posts %}
          <section class="post">
            <header class="post-header">
              <h2 class="post-title">{{post.title}}</h2>
              <p class="post-meta">
                By <a class="post-author" href="#">{{post.author}}</a> under <a class="post-category" href="#">{{post.topic}}</a>
                <br>
                <br>
                On {{post.date}}
              </p>
            </header>
            <div class="post-description">
              <p>
                {{post.text}}
              </p>
            </div>
          </section>
          {% endfor %}
        </div>

        <div class="footer">
          <div class="pure-menu pure-menu-horizontal">
            <ul>
              <li class="pure-menu-item"><a href="http://twitter.com/chrisgco/" class="pure-menu-link">Twitter</a></li>
              <li class="pure-menu-item"><a href="http://github.com/chrisgco/" class="pure-menu-link">GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
