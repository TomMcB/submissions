<!DOCTYPE html>

<html>

<head>
	<title></title>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	
</head>

<body>
<!-- Page content -->
<div class="container">
	
	<h1>Task Manager <small id="date">DATE</small></h1>

	<button onClick="showAdd()" id="showAdd" class="btn btn-secondary">+</button>
	<button onClick="hideAdd()" id="hideAdd" class="btn btn-secondary">-</button>

	<form id="addTask" action="">
		<div class="form-group row">
			<label for="inputName" class="col-sm-2 form-control-label">Name</label>
		    <div class="col-sm-4">
				<input type="text" class="form-control" id="inputName">
			</div>	  
		</div>
		<div class="form-group row">
			<label for="inputDate" class="col-sm-2 form-control-label">Date</label>
		    <div class="col-sm-2">
				<input type="text" class="form-control" id="inputDate" placeholder="DD-MM-YYYY">
			</div>	  
		</div>	
		<div class="form-group row">
			<label for="inputNotes" class="col-sm-2 form-control-label">Notes</label>
		    <div class="col-sm-10">
				<input type="text" class="form-control" id="inputNotes">
			</div>	  
		</div>
		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-primary" onClick="addTask()">Add Task</button>
			</div>
		</div>
	</form>

	<div id="content">

	<div id="controls">
		<button id="today-done" class="btn btn-success" onClick="todayDone()">Finished Today's Tasks</button>
		<button id="clear-done" class="btn btn-danger" onClick="clearDone()">Clear Done Tasks</button>
	</div>

	<table id="todo-table" class="table">
		<tr>
			<th colspan="4">Todo</th>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>english reading</td>
			<td>06-12-2015</td>
			<td>finish Pale Fire</td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>spec form</td>
			<td>08-12-2015</td>
			<td>check email for link</td>
		</tr>
	</table>

	<table id="done-table" class="table">
		<tr>
			<th colspan="4">Done</th>
		</tr>
		<tr>
			<td><input type="checkbox" checked></td>
			<td>math hw</td>
			<td>03-12-2015</td>
			<td>textbook p.189 #1-7 odd</td>
		</tr>
	</table>

	</div>

</div>
	
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>

</html>
