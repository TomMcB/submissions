<!DOCTYPE html>
<html>
  <head>
    <title> MyToDo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1 class="gold">Welcome to my Todo List!</h1>
    <!--Left side of the page aka the todo-->
    <div id="todo" class="red">
      <p class="leftp">Stuff Todo </p>
      <!--Submit to add more stuff todo-->
      <form>
        <input type="text" placeholder="Todo">
        <input type="submit" value="Submit" id="submitButton">
      </form>
      <ul>
      </ul>
    </div>
    <!--Right side/Done list-->
    <div id="done">
      <p class="rightp">Done =D</p>
      <ul>
      </ul>
    </div>

    <!--Javascript-->
    <script src="script.js"></script>
  </body>
</html>
