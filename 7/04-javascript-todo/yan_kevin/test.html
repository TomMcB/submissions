<!DOCTYPE html>
<html>
  <head>
    <title>Things to Do!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <h1>Things to Do!</h1>
    <br>
    <form id="form">
      Item: <input id="input" type="text" name="item">
    </form>
    
    <button id="add">Add</button>
    <br><br>
    <table id="to-do">
      <tr><th id="to-do-head">To-Do</th></tr>
      <tr><td class="to-do-data">calc test</td></tr>
      <tr><td class="to-do-data">CS hw</td></tr>
      <tr><td class="to-do-data">essay</td></tr>
    </table>
    <br>
    <table id="done">
      <tr><th id="done-head">Finished</th></tr>
      <tr><td class="done-data">eating chocolate</tr></td>
      <tr><td class="done-data">playing Hearthstone</tr></td>
      <tr><td class="done-data">procrastinating</tr></td>
    </table>
      
    <script src="click.js"></script>

  </body>
</html>
