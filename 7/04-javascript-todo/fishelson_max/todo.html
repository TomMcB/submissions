<!DOCTYPE html>
<html>
  <body style="text-align:center">
    <form id="add">
      Add an item to the To-Do list: <input type="text" id="input">
    </form>
    <br>
    <button id="button"> Submit </button>
    <br>
    <table align="center" border="1">
      <thead>
	<tr>
	  <th>To-Do:</th>
	  <th>Complete:</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>
	    <ul id="todo"></ul>
	  </td>
	  <td>
	    <ul id="complete"></ul>
	  </td>
	</tr>
      </tbody>
    </table>
    <script src="todo.js"></script>
  </body>  
</html>
