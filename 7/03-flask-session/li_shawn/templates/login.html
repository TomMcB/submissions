<!doctype html>

<style>
td {border-style:solid; border-width:1;}
th {border-style:solid; border-width:1;}
h1 {color: yellow; text-align:center;font-family: Arial, Helvetica, sans-serif;}
h3 {color: yellow; text-align:center;font-family: Arial, Helvetica, sans-serif;}
p {color: yellow; text-align:center; font-family: Arial, Helvetica, sans-serif;font-size: 150%;}
body {background-color:black;}
img {padding:2px;border: solid white 2px;}
input[type = "text"]{color:yellow;padding:10px;border:solid 5px yellow;background-color:black;}
.btn {
  background: #faffb2;
  background-image: -webkit-linear-gradient(top, #faffb2, #ffff00);
  background-image: -moz-linear-gradient(top, #faffb2, #ffff00);
  background-image: -ms-linear-gradient(top, #faffb2, #ffff00);
  background-image: -o-linear-gradient(top, #faffb2, #ffff00);
  background-image: linear-gradient(to bottom, #faffb2, #ffff00);
  -webkit-border-radius: 8;
  -moz-border-radius: 8;
  border-radius: 8px;
  text-shadow: 1px 1px 3px #ffffff;
  font-family: Arial;
  color: #000000;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

.btn:hover {
  background: #3b3b3b;
  background-image: -webkit-linear-gradient(top, #3b3b3b, #000000);
  background-image: -moz-linear-gradient(top, #3b3b3b, #000000);
  background-image: -ms-linear-gradient(top, #3b3b3b, #000000);
  background-image: -o-linear-gradient(top, #3b3b3b, #000000);
  background-image: linear-gradient(to bottom, #3b3b3b, #000000);
  text-decoration: none;
}
</style>
