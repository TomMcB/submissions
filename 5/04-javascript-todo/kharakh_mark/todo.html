<!DOCTYPE html>

<html>

  <body>

    <h2> To Do List! </h2>

    </ul>
    <br>

    <br>

    <br>
    <button id="b4">Stop Highlight</button>
    <script src="todo.js">
    </script>
  
  </body>
</html>
