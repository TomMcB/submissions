<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="cool.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <div id="search">
      <h1 class="head1"> Search for a company </h1>
      <h3 class="head3"> Enter a symbol to search </h3>
      <input type="text" id="compsym">
      <button id="enter">Enter</button>
      <div id="container">
      </div>
    </div>

    <div id="mystocks">
      <h1 class="head1"> My Stocks </h1>
      <h3 class="head3"> Enter a symbol to add </h3>
      <input type="text" id="comp">
      <button id="add">Add</button>
      <div id="stocks">
        <table id="table2">
          <tr>
            <th>Name(Symbol)</th>
            <th>Last Price</th>
            <th>Open</th>
            <th>Change</th>
            <th>Change Percent</th>
            <th>High</th>
            <th>Low</th>
            <th>Change YTD</th>
            <th>Change Percent YTD</th>
            <th>Last Traded</th>
          </tr>
      </div>
    </div>
  </body>
  <script src="cool.js"></script>
</html>
