<!DOCTYPE html>

<head> 

  <title>Login</title>

</head>

<body>
  
  {% if s.logged %}
  <p>You have already logged in :)</p>
  {% else %}
  <p>Log in below!</p>

  <form action="/secret" method="POST">
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="text" name="password">
  </form>

  {% endif %}

</body>
