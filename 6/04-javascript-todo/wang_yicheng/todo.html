<!DOCTYPE HTML>

<head>
    <title>TODO</title>
    <style>
    .red {color: #FF0000;}
    .blue {color: #0000FF;}
    .green {color: #00FF00;}
    th, td {
        width: 250px;
    }
    th {
        text-align: left;
    }
    </style>
</head>
<body>
    <h3>To-do List Generator</h3>
    <hr>
    <a href="http://alex-wyc.me/Tools/todo.html">Pretty Version</a>
    <br>
    <input type="text" id="newThing">
    <button onClick="add_item_to_todo()">Add</button>
    <table>
        <tr>
            <th>Todo</th>
            <th>Done</th>
        </tr>
        <tr>
            <td>
                <ul id="todo">
                </ul>
            </td>
            <td>
                <ul id="done">
                </ul>
            </td>
        </tr>
    </table>
    <button id="start_button">start</button>
    <button id="stop_button">stop</button>
    <script src="todo.js"></script>
</body>
