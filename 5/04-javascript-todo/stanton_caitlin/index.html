	<style>
	.done {color:#ff0000;}
	.remove {color:#00ff00;}

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Start Bootstrap</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#top">Home</a>
                    </li>
                    <li>
                        <a href="#todo">What's left to do?</a>
                    </li>
                    <li>
                        <a href="#done">Completed Tasks</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header id="top" class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Clean Blog</h1>
                        <hr class="small">
                        <span class="subheading">A Clean Blog Theme by Start Bootstrap</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- To-Do List -->
    <div id="todo" class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div data-role="content">
                            <p>
                                </p>
                            <ul id="listoftasks" data-role="listview" data-split-icon="check" data-split-theme="a" data-inset="true"></ul>
                            <div data-role="content">
                                
                                 <input style="color:#006699;" type="text" name="TaskName" ID="newTask" placeholder="Enter a task name:">
                                 <input style="color:#006699;" type="text" name="TaskNotes" ID="taskNotes" placeholder="Details:">
                                <input type="button" value="Save" data-theme="b" ID="saveButton">
                                
                            </div>
                        </div>
            </div>
        </div>
    </div>
	
	<!-- Completed Tasks -->
	<div id="done" class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul id="donetasks" data-role="listview" data-split-icon="check" data-split-theme="a" data-inset="true"></ul>
            </div>
        </div>
    </div>
	
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
