<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>

	<body>
		<h1 style="text-align: center;">Profile Thing</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<form id="searchForm" class="form-horizontal">
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="firstname" placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<label for="Last Name" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="lastname" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="search" type="submit" class="btn btn-default">Search</button>
							</div>
						</div>
					</form>

					<div id="searchResult" style="display:none;" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Search Result</h3>
						</div>
						<div class="panel-body">
							<h4 class="name">Name: <span></span></h4>
							<h4 class="phone">Phone: <span></span></h4>
							<h4 class="email">Email: <span></span></h4>
							<h4 class="address">Address: <span></span></h4>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div id="random" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Random Person</h3>
						</div>
						<div class="panel-body">
							<h4 class="name">Name: <span></span></h4>
							<h4 class="phone">Phone: <span></span></h4>
							<h4 class="email">Email: <span></span></h4>
							<h4 class="address">Address: <span></span></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="static/script.js"></script>
	</body>
</html>
