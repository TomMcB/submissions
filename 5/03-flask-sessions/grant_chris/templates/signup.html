<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Chris Grant HW2: Kinda Blog</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="http://purecss.io/combo/1.18.13?/css/layouts/blog.css">
</head>

<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1 class="brand-title">Chris Grant HW 2</h1>
        <h2 class="brand-tagline">Signup</h2>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="pure-button" href="/">Home</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div>
				<div class="posts">
					{% if error %}
					<h1>Error: {{error}}</h1>
					{& endif %}
          <form class="pure-form pure-form-aligned" method="POST" action="/new">
            <fieldset>
              <div class="pure-control-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name" name="name" required>
              </div>

              <div class="pure-control-group">
                <label for="email"</label>
                <input id="email" type="email" placeholder="Email" name="email" required>
              </div>

              <div class="pure-control-group">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Username" name="username" required>
							</div>

							<div class="pure-control-group">
								<label for="password">Password</label>
								<input id="password" type="password" placeholder="Password" name="password" required>
							</div>

							<div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                  <input id="cb" type="checkbox">There are no terms or conditions
                </label>

                <button type="submit" class="pure-button pure-button-primary">Signup</button>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="footer">
          <div class="pure-menu pure-menu-horizontal">
            <ul>
              <li class="pure-menu-item"><a href="http://twitter.com/chrisgco/" class="pure-menu-link">Twitter</a></li>
              <li class="pure-menu-item"><a href="http://github.com/chrisgco/" class="pure-menu-link">GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
