<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>To Do or Not to Do</h1>
				<div class="form-group">
					<label for="text"">Task</label>
					<input type=text" class="form-control" id="text">
				</div>
				<button id ="submit" type ="button" class="btn btn-primary">Add Item</button>
				<button id ="clear" type ="button" class="btn btn-default">Clear List</button>
			</div>



			<div class="row">
				
				<button id ="next" type ="button" class="btn btn-default">Next</button>
				<button id ="start" type ="button" class="btn btn-default">Start</button>
				<button id ="stop" type ="button" class="btn btn-default">Stop</button>
				<br>
				
				<div class="col-sm-4">
					<h1>TO DO</h1>
					<div class ="list-group" id ="todo">
					</div>
				</div>
				
				<div class="col-sm-4">
					<h1>DONE</h1> 
					<div class ="list-group" id ="done">
					</div>
				</div>
			
			</div>
		</div>
		
		<script src="todo.js"></script>
	</body>


</html>
