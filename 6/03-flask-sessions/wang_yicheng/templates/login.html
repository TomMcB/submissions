<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap stuff -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <title>Login</title>
  </head>

  <body>
      <div class="container">
          <nav class="navbar navbar-default">
              <div class="navbar-header">
                  <a class="navbar-brand" href="/">03-Flask Sessions</a>
              </div>
              <div>
                  <ul class="nav navbar-nav">
                      <li><a href="/login">Login</a></li>
                  </ul>
              </div>
          </nav>
          <h1>Login</h1>
          {% if error is sameas 1 %}
          <div class="alert alert-danger">
              <a href="#" class="close" data-dismiss="alert" arialabel="close">&times;</a>
              <strong>Login Failed!</strong> Incorrect username or password.
          </div>
          {% endif %}
          <form role="form" method="POST">
              <div class="form-group">
                  <label for="Username">Username:</label>
                  <input type="text" class="form-control" id="Username" placeholder="Username" name="name">
              </div>
              <div class="form-group">
                  <label for="Password">Password:</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password" name="pwd">
              </div>
              <button type="submit" class="btn btn-default">Login</button>
          </form>
      </div>
  </body>
</html>
