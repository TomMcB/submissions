<html>
  <head>
    <center>
      <h1>To Do List</h1>
    </center>
  </head>
  <body>
    Add to List:<br>
    Click the elements in the to do list in order to move them to the
    finished list.<br>
    <input type="text" id="todoInput"></input>
    <button type="button" id="todoSubmit">Add</button><br>
    <b>To Do</b>
    <ol id="todo">
      <li>Item 1</li>
    </ol>
    <br>
    Click the elements in the finished list in order to remove them.<br>
    <b>Finished</b><br>
    <ol id="finished">
      
    </ol>
  </body>
  <script src="index.js"></script>
</html>
