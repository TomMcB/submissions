<!DOCTYPE html>

<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>
	<!-- *************** Task Manger ***************** -->
	<h1>Task Manager</h1>

	<div id="input">
		<input type="text" id="newItem">
		<input type="submit" value="Add" onClick="addItemTodo()">
	</div>

	<div id="left">
		<h2>Todo</h2>
		<ul id="todo-list">
			<li>eat breakfast</li>
			<li>do homework</li>
			<li>sleep</li>
		</ul>
	</div>

	<div id="right">
		<h2>Done</h2>
		<ul id="done-list">
			<li>charge phone</li>
		</ul>
	</div>

	<!-- ************** Highlighting List **************** -->
	<h1>Highlighting List</h1>

	<ul id="mark-list">
		<li>item 0</li>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>

	<div id="mark-options">
		<button onClick="markNext()">Next</button>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
	</div>

	<script src="todo.js"></script>
</body>
