<!DOCTYPE html>

<html>
  <head>

    <title> WTD </title>
    <h1 align="center"> WTD (What To-Do!) </h1>

    <style>
      .red {color: #ff0000;}
      .green {color: #00ff00;}
      .blue {color: #0000ff;}
    </style>

  </head>
  
  <body>

    <input type="text" id="new_item">
    <button id="add_button"> Add It </button>
    <button id="remove_button">Remove </button>

    To Do:
    <ul id="todo_list">
    </ul>
    <br> <hr> <br>
    Done:
    <ul id="done_list">
    </ul>

    <script src="todo.js"></script>

  </body>

</html>
