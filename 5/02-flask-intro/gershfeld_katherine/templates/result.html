<!DOCTYPE HTML>
<html>
	<head>
		<title>Result</title>
	</head>
	<body>
		<h2>Result for {{d.last}}, {{d.first}}</h2>
		<hr>
		<h3>Acceptances: {{d.num}}</h3>
			<ul>
			{% for item in d %}
			{% if d[item]=='True' %}
			<li>{{item}}</li>
			{% endif %}
			{% endfor %}
			</ul>
		<h3>Rejections: {{8-d.num}}</h3>
			<ul>
			{% for item in d %}
			{% if d[item]=='False' %}
			<li>{{item}}</li>
			{% endif %}
			{% endfor %}
			</ul>
	</body>
</html>
