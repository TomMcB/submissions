<!DOCTYPE HTML>
<html>
  <head>
    <script src="static/jquery.js"></script>
    <script src="static/clickspark.min.js"></script>
    <script src="static/fireflicker.js"></script>
    <link rel="stylesheet" type="text/css" href="static/fireflicker.css">
    <link rel="icon" type="image/gif" href="static/favfire.gif">
  </head>
  <body>
    <div class="container" id="fireplace">
      <img id="favicon" src="static/favfire.gif">
      <div id="fire">0</div>
      <div>Fan The Flames!</div>
      <div id="bellow">0 flames per second</div>
      <button id="reset">Reset</button>
    </div>
    <ul id="upgrades">
      <li id="stove">100 Flames<img class="upgrade"  src="static/stove.png">0</li>
      <li id="campfire">200 Flames<img class="upgrade"  src="static/campfire.png">0</li>
      <li id="furnace">300 Flames<img class="upgrade"  src="static/furnace.png">0</li>
      <li id="brickoven">400 Flames<img class="upgrade"  src="static/brickoven.png">0</li>
      <li id="reactor">500 Flames<img class="upgrade"  src="static/reactor.png">0</li>
      <li id="volcano">600 Flames<img class="upgrade"  src="static/volcano.png">0</li>
    </ul>
  </body>
</html>
