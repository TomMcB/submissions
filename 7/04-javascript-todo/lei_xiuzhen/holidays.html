<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
      background-image: url("http://www.psdgraphics.com/file/blue-winter-background.jpg");
      background-position: bottom right;
      background-size: cover;
      background-attachment: fixed;
      font-size: 18px;
      text-align: center;
      }
      .fix{
      position:fixed;
      bottom:0px;
      left:0%;
      }
      .red {color: #ff0000;}
      .green {color: #009900;}
      .white {color: #ffffff;}

    </style>
  </head>
  <body>
    <img border="0" src="http://vignette4.wikia.nocookie.net/camphalfbloodroleplay/images/8/81/Transparent_Snowflakes_Clipart.png/revision/latest?cb=20140330035710" width="400" height="90">
    <img border="0" src="http://vignette4.wikia.nocookie.net/camphalfbloodroleplay/images/8/81/Transparent_Snowflakes_Clipart.png/revision/latest?cb=20140330035710" width="400" height="90">
    <img border="0" src="http://vignette4.wikia.nocookie.net/camphalfbloodroleplay/images/8/81/Transparent_Snowflakes_Clipart.png/revision/latest?cb=20140330035710" width="400" height="90">
    <br>
    <b>
      <h1 class="red" id="greeting" style="font-size:55px">
	<img src="http://www.clipartpal.com/_thumbs/pd/holiday/christmas/Christmas_tree_decorations_large_T.png" width="70" height="70">
	Happy Holidays!
	<img src="http://www.clipartpal.com/_thumbs/pd/holiday/christmas/Christmas_tree_decorations_large_T.png" width="70" height="70">
      </h1>
    </b>
    <button id = "snow">Let It Snow</button>
    <button id = "noMoreSnow">Stop Snowing</button>
    <br><br>
    <p class="white">&#9734 Click the pile of snow to move in a guest &#9734</p>
    <br>
    <img id="snowflake" src="http://www.clker.com/cliparts/l/z/B/7/q/L/snowflake-md.png" width="100" height="100">
    <br>
    <img class="fix" src="http://www.clker.com/cliparts/D/j/0/8/q/k/snowpile-hi.png" width="1365" height="100">
    <img id="snowpile" class="fix" src="http://www.clker.com/cliparts/D/j/0/8/q/k/snowpile-hi.png" width="1365" height="100">
    <script src="holidays.js"></script>
  </body>
</html>
