<!DOCTYPE html>

<html>
  <head>
    <title>TODO LIST</title>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>

    <style>
      #todo-list li:hover {
        color: red;
      }
    </style>

  </head>

  <body>
    <input type='text' id='todo' />
    <button type='button' id='todo-submit'>Submit</button>

    <h1>TODO</h1>
    <br />
    <ol id='todo-list'>
    </ol>

    <hr />

    <h1>DONE</h1>
    <ol id='todo-done'>
    </ol>

    <hr />
    
    <h1>List cycler</h1>
    <ol id='cycler-list'>
      <li>Thing 1</li>
      <li>Thing 2</li>
      <li>Thing 3</li>
      <li>Thing 4</li>
      <li>Thing 5</li>
      <li>Thing 6</li>
      <li>Thing 7</li>
      <li>Thing 8</li>
    </ol>
    <button type='button' id='cycler-next'>Next</button>
    <button type='button' id='cycler-auto'>Auto Cycle</button>

    <script src='script.js'>
    </script>
    
  </body>
</html>
