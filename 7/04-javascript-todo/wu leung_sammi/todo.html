<!DOCTYPE html>
<html>
  <head>
    <style>
      .black {color: #000000;}
      .green {color: #00ff00;}
      .red   {color: #ff0000;}
    </style>

  </head>
  <body>
    <h1> Super Simple To-Do </h1>
    <h2 class="red"> This needs to be done! </h2>
    <ol id="todo">
    </ol>
    <h3> Add item to the list: </h3>
    <input text="text" id="new"></input>
    <button id="add">Add</button>
    
    <h2 class="green"> This is done! </h2>
    <ol id="done">
    </ol>
    <h3> To clear everything, just refresh! </h3>
	 <script src="todo.js"></script>
  </body>
</html>
