<!DOCTYPE html>
<html>
  <head>
    <style>
      .red {color: #ff0000;}
      .green {color: #00ff00;}
      .blue {color: #0000ff;}
    </style>
  </head>
  <body>
    <h1 id="h" class="blue">To Do</h1>
    <form id="newItem">
    Add an Item: <input type="text" name="todoItem">
    </form>
    <button id="addbutton">Add</button>
    <br>
    <h2>To Do:</h2>
    <ol id="todolist">
    </ol>
    <button id="nextButton">Next</button>
    <button id="start">Start Cycling</button>
    <button id="stop">Stop Cycling</button>
    
    <h2>Done:</h2>
    <ol id="donelist">
    </ol>
    <script src="todo.js"></script>
  </body>
</html>
