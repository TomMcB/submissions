    html{
    height:100%;
    }
    body{

    footer{
    height:20%;

    #map-canvas{

    position:absolute;
    bottom:0;
    right:0;
    }

    <title>RIoGuessr</title>
  </head>
  
  <body>
    <!-- Displays the Map -->
    <div id="map-canvas"></div>
  </body>
  <footer>
    <img id="street-view"/>
    <div id="results"></div>
    <div id="time"></div>
  </footer>
