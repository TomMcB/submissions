<!DOCTYPE html>
<html>
  <body style="text-align:center">
    <form id="add">
      Insert a task to be completed 
      <br>
      <input type="text" id="input">
    </form>
    
    <br>
    
    <button id="submit"> Submit </button>
    <br>
    <button id="start"> Start Clearing </button>
    <button id="stop"> Stop Clearing </button>
    <br>
    <br>
    
    <a id="b2">Click Item Once Task is Completed</a>
    <!--<a id="start"></a>-->
    <br>
    <br>
    
    <table align="center" border="1">
      <thead>
        
	<tr>
	  <th>Still to Do</th>
	  <th>Done</th>
	</tr>
      </thead>
      
      <tbody>
	<tr>
	  <td>
	    <ul id="todo"></ul>
	  </td>
	  
	  <td>
	    <ul id="done"></ul>
	  </td>
	  
	</tr>
      </tbody>
    </table>
    
    <script src="todo.js"></script>
    
  </body>  
</html>
