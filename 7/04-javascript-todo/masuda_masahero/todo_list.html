<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
  </head>
  
  <body>
    <h1>To-do List</h1>
    <center>
      <textarea id="todo"></textarea>
      <button id="button">Submit</button>
      <br><br>
      <ol id="todo_list">
	<li>Wake up</li>
	<li>Do homework</li>
	<li>Sleep</li>
      </ol> 
    </center>

    <h2>Finished</h2>
    <center>
      <ol id="finished_list">
	<li>Be alive</li>
	<li>Procrastinate</li>
	<li>Run</li>
      </ol>
    </center>

    <script src="todo.js"></script>
  </body>

</html>
