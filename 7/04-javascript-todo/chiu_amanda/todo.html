<html>
  <head>
    <title>Chiu To-do</title>
    <style>
      body {
          font-family: 'Roboto', sans-serif;
          color: black;
      }
      h1 {
        font-size: 50px;

      #container {

      #todo {

        float:right;
        width: 45%;
        border: dashed;

      }

  </head>
  <body>
    <div id="container">
      <center><h1>What do you need to do, AChiu??</h1><br>

      </center>
      <br><br>

      <div id="todo">
      <center><h2>To-Do List</h2></center>
      <ul id="todolist">
      </ul>
      </div>

      <div id="done">
      <center><h2>Completed Tasks</h2></center>
      <ul id="donelist">
      </ul>
      </div>
    </div>

  </body>
  <script src="todo.js"></script>
</html>
