<!DOCTYPE html>
<html>
	<head>
		<title>To-Do List</title>
	</head>

	<body>
		<textarea id="textbox" placeholder="Add to list"></textarea>
		<button id="textbox-submit">Add</button>
		<br>
		<div class="col">
			<h1>To Do List</h1>
			<ol id ="list-row"></ol>
		</div>
		<button id="move-item">Move To Done</button>
		<div class="col">
			<h1>Done List</h1>
			<ol id ="done-row"></ol>
		</div>
		<button id="remove-item">Remove Item</button>
		<button id="move-item2">Move To To-Do</button>
		<script src="home.js"></script>
	</body>
</html>
